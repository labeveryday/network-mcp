<svg viewBox="0 0 900 680" xmlns="http://www.w3.org/2000/svg" style="background-color: #fefefe;">
  <!-- Title -->
  <text x="450" y="30" font-family="Virgil, Segoe UI Emoji, system-ui, sans-serif" font-size="26" fill="#1e1e1e" text-anchor="middle" font-weight="bold">Network Tools for AI Agents</text>

  <!-- Decorative elements -->
  <rect x="780" y="50" width="25" height="25" fill="#fff3bf" stroke="#fab005" stroke-width="2" transform="rotate(25 792 62)"/>
  <rect x="70" y="100" width="20" height="20" fill="#fff3bf" stroke="#fab005" stroke-width="2" transform="rotate(20 80 110)"/>
  <circle cx="830" cy="210" r="12" fill="#e7f5ff" stroke="#74c0fc" stroke-width="2"/>
  <circle cx="42" cy="415" r="14" fill="#d3f9d8" stroke="#b2f2bb" stroke-width="2"/>

  <!-- AI Agent Box -->
  <rect x="280" y="55" width="340" height="90" rx="12" fill="#a5d8ff" stroke="#1e1e1e" stroke-width="2"/>
  <circle cx="315" cy="100" r="22" fill="#d0bfff" stroke="#1971c2" stroke-width="2"/>
  <text x="325" y="96" font-family="Virgil, Segoe UI Emoji, system-ui, sans-serif" font-size="20" fill="#1971c2">?</text>
  <text x="450" y="90" font-family="Virgil, Segoe UI Emoji, system-ui, sans-serif" font-size="22" fill="#1e1e1e" text-anchor="middle" font-weight="bold">AI Agent</text>
  <text x="450" y="118" font-family="Virgil, Segoe UI Emoji, system-ui, sans-serif" font-size="14" fill="#495057" text-anchor="middle">(Claude, Strands, LangGraph)</text>

  <!-- MCP Arrow -->
  <line x1="450" y1="150" x2="450" y2="210" stroke="#e03131" stroke-width="3" marker-end="url(#arrowRed)"/>
  <text x="475" y="185" font-family="Virgil, Segoe UI Emoji, system-ui, sans-serif" font-size="15" fill="#e03131" font-weight="bold">MCP</text>

  <!-- Main Server Box -->
  <rect x="150" y="220" width="600" height="290" rx="15" fill="#fff9db" stroke="#1e1e1e" stroke-width="2"/>
  <text x="450" y="255" font-family="Virgil, Segoe UI Emoji, system-ui, sans-serif" font-size="26" fill="#1e1e1e" text-anchor="middle" font-weight="bold">Network MCP Server</text>

  <!-- Connectivity Tools Box -->
  <rect x="175" y="280" width="170" height="210" rx="10" fill="#b2f2bb" stroke="#2f9e44" stroke-width="2"/>
  <text x="260" y="308" font-family="Virgil, Segoe UI Emoji, system-ui, sans-serif" font-size="17" fill="#2f9e44" text-anchor="middle" font-weight="bold">Connectivity</text>
  <line x1="195" y1="320" x2="325" y2="320" stroke="#2f9e44" stroke-width="1" opacity="0.5"/>
  <text x="195" y="345" font-family="monospace" font-size="13" fill="#1e1e1e">ping</text>
  <text x="195" y="365" font-family="monospace" font-size="13" fill="#1e1e1e">traceroute</text>
  <text x="195" y="385" font-family="monospace" font-size="13" fill="#1e1e1e">dns_lookup</text>
  <text x="195" y="405" font-family="monospace" font-size="13" fill="#1e1e1e">port_check</text>
  <text x="195" y="425" font-family="monospace" font-size="13" fill="#1e1e1e">mtr</text>
  <text x="195" y="450" font-family="monospace" font-size="13" fill="#868e96">batch_ping</text>
  <text x="195" y="470" font-family="monospace" font-size="13" fill="#868e96">batch_dns</text>

  <!-- Local Info Box -->
  <rect x="365" y="280" width="170" height="210" rx="10" fill="#eebefa" stroke="#9c36b5" stroke-width="2"/>
  <text x="450" y="308" font-family="Virgil, Segoe UI Emoji, system-ui, sans-serif" font-size="17" fill="#9c36b5" text-anchor="middle" font-weight="bold">Local Info</text>
  <line x1="385" y1="320" x2="515" y2="320" stroke="#9c36b5" stroke-width="1" opacity="0.5"/>
  <text x="385" y="345" font-family="monospace" font-size="13" fill="#1e1e1e">get_interfaces</text>
  <text x="385" y="365" font-family="monospace" font-size="13" fill="#1e1e1e">get_routes</text>
  <text x="385" y="385" font-family="monospace" font-size="13" fill="#1e1e1e">get_dns_config</text>
  <text x="385" y="405" font-family="monospace" font-size="13" fill="#1e1e1e">get_arp_table</text>
  <text x="385" y="425" font-family="monospace" font-size="13" fill="#1e1e1e">get_connections</text>
  <text x="385" y="450" font-family="monospace" font-size="13" fill="#1e1e1e">get_public_ip</text>

  <!-- PCAP Analysis Box -->
  <rect x="555" y="280" width="175" height="210" rx="10" fill="#ffd8a8" stroke="#e8590c" stroke-width="2"/>
  <text x="643" y="308" font-family="Virgil, Segoe UI Emoji, system-ui, sans-serif" font-size="17" fill="#e8590c" text-anchor="middle" font-weight="bold">PCAP Analysis</text>
  <line x1="575" y1="320" x2="710" y2="320" stroke="#e8590c" stroke-width="1" opacity="0.5"/>
  <text x="575" y="345" font-family="monospace" font-size="13" fill="#1e1e1e">pcap_summary</text>
  <text x="575" y="365" font-family="monospace" font-size="13" fill="#1e1e1e">get_conversations</text>
  <text x="575" y="385" font-family="monospace" font-size="13" fill="#1e1e1e">find_tcp_issues</text>
  <text x="575" y="405" font-family="monospace" font-size="13" fill="#1e1e1e">analyze_dns</text>
  <text x="575" y="425" font-family="monospace" font-size="13" fill="#1e1e1e">filter_packets</text>
  <text x="575" y="450" font-family="monospace" font-size="13" fill="#1e1e1e">protocol_hier</text>
  <text x="575" y="470" font-family="monospace" font-size="13" fill="#868e96">custom_filter</text>

  <!-- Security Badge -->
  <polygon points="800,350 850,400 800,450 750,400" fill="#ffc9c9" stroke="#c92a2a" stroke-width="2"/>
  <text x="800" y="395" font-family="Virgil, Segoe UI Emoji, system-ui, sans-serif" font-size="11" fill="#c92a2a" text-anchor="middle" font-weight="bold">Security</text>
  <text x="800" y="410" font-family="Virgil, Segoe UI Emoji, system-ui, sans-serif" font-size="11" fill="#c92a2a" text-anchor="middle">Controls</text>

  <!-- Smart Summaries Badge -->
  <rect x="35" y="270" width="95" height="55" rx="8" fill="#d0ebff" stroke="#1971c2" stroke-width="2"/>
  <text x="82" y="295" font-family="Virgil, Segoe UI Emoji, system-ui, sans-serif" font-size="12" fill="#1971c2" text-anchor="middle" font-weight="bold">Smart</text>
  <text x="82" y="312" font-family="Virgil, Segoe UI Emoji, system-ui, sans-serif" font-size="12" fill="#1971c2" text-anchor="middle">Summaries</text>
  <path d="M 95 270 Q 180 180 280 145" stroke="#1971c2" stroke-width="2" stroke-dasharray="4" fill="none" marker-end="url(#arrowBlue)"/>

  <!-- Network Arrow -->
  <line x1="260" y1="495" x2="260" y2="545" stroke="#2f9e44" stroke-width="2" stroke-dasharray="5" marker-end="url(#arrowGreen)"/>

  <!-- PCAP Arrow -->
  <line x1="643" y1="495" x2="643" y2="545" stroke="#e8590c" stroke-width="2" stroke-dasharray="5" marker-end="url(#arrowOrange)"/>

  <!-- Network Cloud -->
  <ellipse cx="240" cy="600" rx="145" ry="55" fill="#a5d8ff" stroke="#1971c2" stroke-width="2"/>
  <text x="240" y="595" font-family="Virgil, Segoe UI Emoji, system-ui, sans-serif" font-size="18" fill="#1971c2" text-anchor="middle" font-weight="bold">Network</text>
  <text x="240" y="618" font-family="Virgil, Segoe UI Emoji, system-ui, sans-serif" font-size="16" fill="#1971c2" text-anchor="middle">Infrastructure</text>

  <!-- PCAP Files Box -->
  <rect x="515" y="555" width="255" height="90" rx="10" fill="#fff4e6" stroke="#e8590c" stroke-width="2"/>
  <text x="643" y="595" font-family="Virgil, Segoe UI Emoji, system-ui, sans-serif" font-size="18" fill="#e8590c" text-anchor="middle" font-weight="bold">PCAP Files</text>
  <text x="643" y="618" font-family="monospace" font-size="13" fill="#868e96" text-anchor="middle">.pcap / .pcapng</text>

  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e03131"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1971c2"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2f9e44"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e8590c"/>
    </marker>
  </defs>
</svg>
